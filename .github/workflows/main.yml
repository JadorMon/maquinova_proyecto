name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
  - name: Checkout repo
    uses: actions/checkout@v3

  - name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: 20

  - name: Install dependencies
    run: |
      cd backend
      npm install

  - name: Run backend unit tests
    run: |
      cd backend
      npm test

  - name: Install frontend dependencies
    run: |
      cd frontend
      npm install

  - name: Run frontend unit tests
    run: |
      cd frontend
      npm test

